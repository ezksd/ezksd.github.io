><span class="line">184</span><br><span class="line">185</span><br><span class="line">186</span><br><span class="line">187</span><br><span class="line">188</span><br><span class="line">189</span><br><span class="line">190</span><br><span class="line">191</span><br><span class="line">192</span><br><span class="line">193</span><br><span class="line">194</span><br><span class="line">195</span><br><span class="line">196</span><br><span class="line">197</span><br><span class="line">198</span><br><span class="line">199</span><br><span class="line">200</span><br><span class="line">201</span><br><span class="line">202</span><br><span class="line">203</span><br><span class="line">204</span><br><span class="line">205</span><br><span class="line">206</span><br><span class="line">207</span><br><span class="line">208</span><br><span class="line">209</span><br><span class="line">210</span><br><span class="line">211</span><br><span class="line">212</span><br><span class="line">213</span><br><span class="line">214</span><br><span class="line">215</span><br><span class="line">216</span><br><span class="line">217</span><br><span class="line">218</span><br><span class="line">219</span><br><span class="line">220</span><br><span class="line">221</span><br><span class="line">222</span><br><span class="line">223</span><br><span class="line">224</span><br><span class="line">225</span><br><span class="line">226</span><br><span class="line">227</span><br><span class="line">228</span><br></pre></td><td class="code"><pre><span class="line">000   N278: <span class="comment">#	B1 &lt;- BLOCK HEAD IS JUNK   Freq: 1</span></span><br><span class="line">000   	<span class="comment"># breakpoint</span></span><br><span class="line">      	nop 	<span class="comment"># 11 bytes pad for loops and calls</span></span><br><span class="line"></span><br><span class="line">010   B1: <span class="comment">#	B2 &lt;- BLOCK HEAD IS JUNK   Freq: 1</span></span><br><span class="line">010   	<span class="comment"># stack bang (248 bytes)</span></span><br><span class="line">	pushq   rbp	<span class="comment"># Save rbp</span></span><br><span class="line">	subq    rsp, <span class="comment">#32	# Create frame</span></span><br><span class="line"><span class="comment"># 创建栈帧，栈帧长度32,这里是c1的栈上替换，编译的是整个方法，而不是仅循环部分</span></span><br><span class="line"></span><br><span class="line">01c   	movl    RBP, [RSI]	<span class="comment"># int</span></span><br><span class="line">01e   	movq    RDI, RSI	<span class="comment"># spill</span></span><br><span class="line">021   	call_leaf,runtime  OSR_migration_end</span><br><span class="line">        No JVM State Info</span><br><span class="line"><span class="comment"># RSI中存储的是局部变量localValue</span></span><br><span class="line"></span><br><span class="line">02e   	movq    R10, java/lang/Class:exact *	<span class="comment"># ptr</span></span><br><span class="line">038   	movl    R9, [R10 + <span class="comment">#108 (8-bit)]	# int ! Field: VolatileFoo.initValue</span></span><br><span class="line"><span class="comment"># VolatileFoo class对象存储到 R10中，从类对象的108偏移量中获取static属性 initValue存储到R9中</span></span><br><span class="line"></span><br><span class="line">038</span><br><span class="line">03c   B2: <span class="comment">#	B15 B3 &lt;- B1 B11 	Loop: B2-B11 inner  Freq: 1</span></span><br><span class="line">03c   	cmpl    RBP, <span class="comment">#5</span></span><br><span class="line">03f   	jge     B15  P=0.000000 C=2563071.000000</span><br><span class="line"><span class="comment"># 如果localValue大于等于5，则跳转到B15, B15是转到解释模式重新执行</span></span><br><span class="line"></span><br><span class="line">045   B3: <span class="comment">#	B5 B4 &lt;- B2  Freq: 1</span></span><br><span class="line">045   	cmpl    R9, RBP</span><br><span class="line">048   	jne,s   B5  P=0.000001 C=2563071.000000</span><br><span class="line"><span class="comment"># 比较localValue 和 initValue，如果不相等跳到B5，如果相等也会走到B5，应该是分支预测</span></span><br><span class="line"></span><br><span class="line">04a   B4: <span class="comment">#	B4 &lt;- B3 B4  top-of-loop Freq: 1e-35</span></span><br><span class="line">04a   	testl  rax, [rip + <span class="comment">#offset_to_poll_page]	# Safepoint: poll for GC        # VolatileFoo::lambda$main$0 @ bci:13  L[0]=RBP STK[0]=R9 STK[1]=RBP</span></span><br><span class="line">        <span class="comment"># OopMap&#123;off=74&#125;</span></span><br><span class="line">050   	jmp,s   B4</span><br><span class="line"><span class="comment"># safepoint 其中rax中为函数指针的一定偏移量，rip可能是一个全局变量</span></span><br><span class="line"></span><br><span class="line">052   B5: <span class="comment">#	B16 B6 &lt;- B3  Freq: 1.01328e-06</span></span><br><span class="line">052   	<span class="comment"># TLS is in R15</span></span><br><span class="line">052   	movq    RAX, [R15 + <span class="comment">#112 (8-bit)]	# ptr</span></span><br><span class="line">056   	movq    R10, RAX	<span class="comment"># spill</span></span><br><span class="line">059   	addq    R10, <span class="comment">#24	# ptr</span></span><br><span class="line"><span class="comment"># R10为数组对象首地址，这里只占 8 (markword) + 4(klass指针) + 4 (长度) + 4（唯一一个元素），这里有对齐，所以为24</span></span><br><span class="line"></span><br><span class="line">05d   	movq    R11, java/lang/Class:exact *	<span class="comment"># ptr</span></span><br><span class="line">067   	movl    RBP, [R11 + <span class="comment">#108 (8-bit)]	# compressed ptr ! Field: java/lang/System.out</span></span><br><span class="line">06b   	<span class="comment"># TLS is in R15</span></span><br><span class="line">06b   	cmpq    R10, [R15 + <span class="comment">#128 (32-bit)]	# raw ptr</span></span><br><span class="line">072   	jnb,u  B16  P=0.000100 C=-1.000000</span><br><span class="line"><span class="comment"># R11存储System class对象，RBP存的是static属性out,TLS应该就是Thread Local Allocation Buffer，而R15+112指向这个区域的下一个空闲地址，R15+128存储的是最大地址，此时拿新对象尾部地址与最大地址相比，如果大于等于，则跳转到B16，在堆上分配数组。</span></span><br><span class="line"></span><br><span class="line">078   B6: <span class="comment">#	B7 &lt;- B5  Freq: 1.01318e-06</span></span><br><span class="line">078   	<span class="comment"># TLS is in R15</span></span><br><span class="line">078   	movq    [R15 + <span class="comment">#112 (8-bit)], R10	# ptr</span></span><br><span class="line"><span class="comment"># 在TLS中分配对象，并修正TLS下一个空闲地址指针</span></span><br><span class="line"></span><br><span class="line">07c   	PREFETCHNTA [R10 + <span class="comment">#256 (32-bit)]	# Prefetch allocation to non-temporal cache for write</span></span><br><span class="line">084   	movq    [RAX], 0x0000000000000001	<span class="comment"># ptr</span></span><br><span class="line"><span class="comment"># 初始化数组对象，设置对象头markword,最后两位是锁标志位，而01代表未加锁，</span></span><br><span class="line"></span><br><span class="line">08b   	PREFETCHNTA [R10 + <span class="comment">#320 (32-bit)]	# Prefetch allocation to non-temporal cache for write</span></span><br><span class="line">093   	movl    [RAX + <span class="comment">#8 (8-bit)], narrowklass: precise klass [Ljava/lang/Object;: 0x00007f66c0252750:Constant:exact *	# compressed klass ptr</span></span><br><span class="line"><span class="comment"># 设置对象头第二部分klass指针，而这里开启了压缩指针，只占所以只占四个字节</span></span><br><span class="line"></span><br><span class="line">09a   	PREFETCHNTA [R10 + <span class="comment">#384 (32-bit)]	# Prefetch allocation to non-temporal cache for write</span></span><br><span class="line">0a2   	movl    [RAX + <span class="comment">#12 (8-bit)], #1	# int</span></span><br><span class="line">0a9   	movq    [RAX + <span class="comment">#16 (8-bit)], R12	# long (R12_heapbase==0)</span></span><br><span class="line"><span class="comment"># 设置数组长度，这里是1，因为只有一位数字，元素清零</span></span><br><span class="line"></span><br><span class="line">0ad   B7: <span class="comment">#	B12 B8 &lt;- B17 B6  Freq: 1.01328e-06</span></span><br><span class="line">0ad   	</span><br><span class="line">0ad   	MEMBAR-storestore (empty encoding)</span><br><span class="line">0ad   	movq    R8, RAX	<span class=       }
    });

      e.trigger.setAttribute('aria-label', "Copied!");

    })
  })
